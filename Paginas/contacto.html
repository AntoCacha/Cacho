          <i class="far fa-user-circle"></i>

    <body class="lup">

        <!--Img Cacho-->
        <nav>
            <ul class="imgCa link">
                <li><a title="" href="../index.html"><img class="img" src="../Assets/Img/El-Cacho.png" alt="Logo" /></a></li>
            </ul>
        </nav>
         
        <!--Menú-->
        <nav class="scale"> 
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Paginas/promos.html">Promos</a></li>
                <li><a href="../Paginas/ubicacion.html">Ubicacion</a></li>

                <li><a href="../Paginas/membresia.html">Membresia</a></li>         
            </ul>       
        </nav>
        
        <!--Formulario de contacto-->
        <main>           
            <h2 class="destacadas h2">Contacto</h2>
        
            <form class="le form">
                <div>
                    <legend>Formulario de contacto</legend>                            
                    <div>
                        <label for="Nombre"><b>Nombre</b></label>
                        <input type="text" name="Nombre" placeholder="Nombre">
                    </div>
                        
                    <div>
                        <label for="apellido"><b>Apellido</b></label>
                        <input type="text" name="Apellido" placeholder="Apellido">
                    </div>
                            
                    <div>
                        <label for="Estado civil"><b>Estado civil</b></label>
                        <select name="Estado civil">
                        <option value="Soltero">Soltero/a</option>
                        <option value="Casado">Casado/a</option>
                        <option value="Divorciado">Divorciado/a</option>
                        <option value="Viudo">Viudo/a</option>
                        </select>
                    </div>
                            
                    <div>
                        <label for="E-mail"><b>E-mail</b></label>
                        <input type="email" name="E-mail" placeholder="E-mail">
                    </div>
                            
                    <div>
                        <label for="Comentarios"><b>Dejar comentario</b></label><br>
                        <textarea name="Comentario" cols="30" rows="10" placeholder="Ingresar Comentario"></textarea><br>
                    </div>           
                            
                    <div>
                        <input type="reset" value="Borrar">
                        <input type="submit" value="Enviar">
                    </div>                   
                </div>
            </form>         
        </main>

         <!--Footer-->
        <footer>
            <i class="fab fa-instagram"></i>

        </footer>

        <script src="../Cacho/Assets/Js/bootstrap.js"></script>
    </body>
